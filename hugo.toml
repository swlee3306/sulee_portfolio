baseURL = "https://swlee3306.github.io/sulee_portfolio/"
languageCode = "ko-kr"
title = "Dev Note by sw'Lee"
# 테마를 사용하지 않고 커스텀 레이아웃을 사용합니다.
# theme = ""

# GitHub Pages 프로젝트 사이트 호환을 위해 상대/정규화 URL 활성화
relativeURLs = true
canonifyURLs = false

[pagination]
  pagerSize = 10

[params]
  author = "이상욱"
  description = "개인 포트폴리오"
  ogImage = "/images/og-default.svg"
  email = "swlee3306@gmail.com"
  useWebp = false # 템플릿이 파일 존재 여부를 확인하지 않으므로 .webp 비활성화
  brand = "Dev Note by sw'Lee"
  # Brand tones for dynamic SVG thumbnails
  gradientStart = "#7c3aed"    # 브랜드 그라데이션 시작(보라)
  gradientEnd   = "#0ea5e9"    # 브랜드 그라데이션 끝(하늘)
  titleColor    = "#ffffff"     # 제목 글자색
  subtitleColor = "#e2e8f0"     # 서브타이틀 글자색
  [params.analytics]
    ga4 = ""           # 예: G-XXXXXXX
    plausibleDomain = "" # 예: yourdomain.com
  socials = [
    { name = "GitHub", url = "https://github.com/swlee3306" },
    { name = "LinkedIn", url = "https://www.linkedin.com/" },
    { name = "Email", url = "mailto:swlee3306@gmail.com" }
  ]

[outputs]
  home = ["HTML", "RSS", "RobotsTXT"]

[outputFormats]
  [outputFormats.RobotsTXT]
    mediaType = "text/plain"
    baseName = "robots"
    isPlainText = true
    notAlternative = true

[taxonomies]
  tag = "tags"

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Projects"
    url = "/projects/"
    weight = 2
  [[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 3
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 4
  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 5

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
