<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="min-h-screen bg-background font-sans antialiased">
    <a href="#main-content" class="skip-link" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;">본문으로 건너뛰기</a>
    {{ partial "header.html" . }}
    <main id="main-content" role="main" class="container">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
