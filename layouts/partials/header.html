<header class="site-header">
  <div class="container nav">
    <a class="brand" href="{{ "/" | relURL }}">{{ with .Site.Params.brand }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}</a>
    <nav>
      <ul>
        {{ range .Site.Menus.main }}
          <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
