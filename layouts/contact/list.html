{{ define "main" }}
<section class="section">
  <h1>{{ .Title }}</h1>
  {{ with .Content }}<div class="content">{{ . }}</div>{{ end }}
  {{ $email := .Site.Params.email }}
  {{ if $email }}
    <p>문의는 <a class="btn" href="mailto:{{ $email }}">이메일로 연락</a> 해 주세요.</p>
  {{ else }}
    <p>문의는 이메일로 연락해 주세요.</p>
  {{ end }}
</section>
{{ end }}
