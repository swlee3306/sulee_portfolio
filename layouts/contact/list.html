{{ define "main" }}
<section class="section">
  <h1>{{ .Title }}</h1>
  {{ with .Content }}<div class="content">{{ . }}</div>{{ end }}
  {{ $email := .Site.Params.email }}
  {{ if $email }}
    <p>
      문의는
      <a class="btn" href="mailto:{{ $email }}">
        <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" style="margin-right:8px; vertical-align:middle">
          <path d="M4 6h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2z" stroke="currentColor" stroke-width="1.5"/>
          <path d="M22 8l-9.172 5.503a2 2 0 0 1-1.656 0L2 8" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        이메일로 문의하기
      </a>
      해 주세요.
    </p>
    
  {{ else }}
    <p>문의는 이메일로 연락해 주세요.</p>
  {{ end }}
</section>
{{ end }}
