<header class="site-header">
  <div class="container nav">
    <a class="brand" href="{{ "/" | relURL }}">
      <span class="font-bold text-xl">{{ with .Site.Params.brand }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}</span>
    </a>
    
    <div class="header-controls">
      <!-- Dark mode toggle -->
      <button id="dark-mode-toggle" class="theme-toggle" aria-label="다크모드 토글">
        <svg class="sun-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
        <svg class="moon-icon w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
      </button>
      
      <!-- Hamburger menu button -->
      <button id="menu-toggle" class="menu-toggle" aria-label="메뉴 열기" aria-expanded="false">
        <svg class="hamburger-icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
        <svg class="close-icon w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Mobile/Desktop Navigation Menu -->
  <nav id="main-navigation" class="main-navigation hidden">
    <div class="nav-content">
      <ul class="nav-list">
        {{ range .Site.Menus.main }}
          <li><a href="{{ .URL | relURL }}" class="nav-link">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </div>
  </nav>
</header>
<script src="{{ "js/navigation.js" | relURL }}" defer></script>
