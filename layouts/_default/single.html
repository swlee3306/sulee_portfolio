{{ define "main" }}
<article class="article">
  <h1>{{ .Title }}</h1>
  {{ with .Params.summary }}<p class="summary">{{ . }}</p>{{ end }}
  <div class="content">
    {{ .Content }}
  </div>
  {{ with .Params.techTags }}
    <ul class="tags">
      {{ range . }}<li>{{ . }}</li>{{ end }}
    </ul>
  {{ end }}
</article>
{{ end }}
